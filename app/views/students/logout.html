<div ng-controller="LogoutCtrl">
    <div class="row"><br /></div>
    <div class="row">
        <form>
            <h2>Do you want to logout?</h2>
            <input type="button" value="Yes" class="btn btn-danger" ng-click="logout()">
            <input type="button" value="No" class="btn btn-success" ng-click="cancelLogout()">
        </form>
    </div>

</div>
