<div ng-controller="LoginCtrl">
    <div class="row"><br /></div>
    <div class="row">
        <div class="alert alert-danger" ng-if="errorMessage != null">{{errorMessage}}</div>
    </div>
    <div class="row">
        <form name="loginForm">
            <div class="form-group">
                Username:
                <input type="text" ng-model="loginForm.username" class="form-control"
                    placeholder="Username" ng-value="pheonv">
            </div>
            <div class="form-group">
                Password:
                <input type="text" ng-model="loginForm.password" class="form-control"
                    placeholder="Username" value="iloveyou">
            </div>
            <input type="submit" value="Login" ng-click="checkLogin();">
        </form>
    </div>

</div>
